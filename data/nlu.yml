version: "3.1"
nlu:
- intent: greet
  examples: |
    - Hola
    - Que tal
- intent: consult_medications
  examples: |
    - ¿Qué pastilla tengo que tomarme?
    - ¿Qué me tengo que tomar ahora?
    - ¿Qué pastilla me toca ahora?
    - que pastillas tengo que tomarme ahora
- intent: consult_an_specific_medication
  examples: |
    - ¿A qué hora tengo que tomarme el [Paracetamol](medication)?
    - ¿A qué hora tengo que tomarme la [Duralgina](medication)?
    - ¿A qué hora tengo que tomarme la [Venadrilina](medication)?
    - ¿A qué hora tengo que tomarme el [Ibuprofeno](medication)?
    - ¿A qué hora tengo que tomarme el [Paracetamol](medication), la [Duralgina](medication) y el [Ibuprofeno](medication)?
- intent: tell_time
  examples: |
    - Dime la hora
    - ¿Qué hora es?
    - Hora
    - me puedes decir la hora
    - hora
    - dime la hora
- intent: save_medication_reminder
  examples: |
    - Recuerdame que tengo que tomarme el [Paracetamol](medication) a las 10 de la mañana
    - Tengo que tomarme la [Duralgina](medication) a las 3 y 30 de la tarde, recuerdamelo
    - Recuerdame que tengo que tomarme la [Duralgina](medication) a las 8
    - Recuerdame que tengo que tomarme la [Paracetamol](medication) a las 10 en punto
    - Recuerdame que tengo que tomarme el [Paracetamol](medication) a las 10 menos cuarto de la mañana
- intent: affirm
  examples: |
    - Si
    - Esta bien
- intent: deny
  examples: |
    - no
    - no es necesario
    - no hace falta
- intent: mood_great
  examples: |
    - perfecto
    - bien
    - genial
    - estoy bien
- intent: mood_bad
  examples: |
    - no me siento bien
    - estoy mal
    - mal
    - me siento mal
- synonym: medicamento
  examples: |
    - pastilla
