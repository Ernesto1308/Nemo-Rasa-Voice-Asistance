version: '3.1'
intents:
- EXTERNAL_reminder
- EXTERNAL_verifier
- affirm
- consult_an_specific_medicine
- consult_medicines
- deny
- save_medicine_reminder
- tell_time
entities:
- medicine
- name
- medicine_hour
- time
forms:
  medicine_taken_form:
    required_slots:
      - medicine_taken
slots:
  medicine_taken:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
        conditions:
          - active_loop: medicine_taken_form
            requested_slot: medicine_taken
      - type: from_intent
        intent: deny
        value: false
        conditions:
          - active_loop: medicine_taken_form
            requested_slot: medicine_taken
  time:
    type: list
    mappings:
    - type: from_entity
      entity: time
      intent: save_medicine_reminder
  medicines:
    type: list
    mappings:
    - type: from_entity
      entity: medicine
      intent: save_medicine_reminder, consult_an_specific_medicine
  medicine:
    type: text
    mappings:
    - type: custom
  medicine_hour_tts:
    type: text
    mappings:
    - type: custom
  medicine_hour:
    type: text
    mappings:
    - type: custom
responses:
  utter_ok:
  - text: Esta bien.
  utter_ask_medicine_taken:
  - text: Â¿Ya te tomaste {medicine} de {medicine_hour_tts}?
actions:
- utter_ok
- utter_ask_medicine_taken
- action_tell_time
- action_consult_an_specific_medicine
- action_consult_medicines
- action_save_medicine_reminder
- action_handle_reminder
- action_set_medicine_taken_slots
- action_update_status
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
