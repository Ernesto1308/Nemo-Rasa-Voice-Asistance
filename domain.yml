version: '3.1'
intents:
- EXTERNAL_reminder
- affirm
- consult_an_specific_medication
- consult_medications
- deny
- greet
- mood_bad
- mood_great
- save_medication_reminder
- tell_time
entities:
- medication
- name
- time
slots:
  time:
    type: list
    mappings:
    - type: from_entity
      entity: time
  medicines:
    type: list
    mappings:
    - type: from_entity
      entity: medication
responses:
  utter_greet:
  - text: Hola
  - text: Hola. ¿Cómo estas?
  utter_great:
  - text: Me alegro mucho
  - text: Que bueno
  utter_bad:
  - text: ¿Quieres que le avise a alguien?
  utter_ok:
  - text: Esta bien.
actions:
- action_consult_medications
- utter_greet
- utter_great
- utter_ok
- utter_bad
- action_tell_time
- action_consult_an_specific_medication
- action_save_medication_reminder
- action_handle_reminder
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
